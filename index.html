<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Story</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="topbar">
        <h1 class="logo">
          <img src="img/logo.png" alt="Brand Story">
          <span class="blind">Brand Story</span>
        </h1>
        <div class="search">
          <span class="search_icon"></span>
          <input class="input" type="text" placeholder="브랜드를 검색해보세요" onfocus="this.placeholder = ''"
            onblur="this.placeholder = '브랜드를 검색해보세요'">
        </div>
      </div>
      <div class="background_img"></div>
    </header>
    <section class="profile_wrap">
      <h2 class="blind">이니스프리</h2>
      <div class="profile"><img src="img/profile.png" alt="이니스프리"></div>
      <div class="text_area">
        <p class="title">Innisfree</p>
        <p class="text">지구에 불필요한 영향을 끼치지 않도록 지속 가능한 아름다움을 위해 노력합니다.</p>
      </div>
      <button class="review_button">평점 보러가기</button>
    </section>
    <section class="img_slide_wrap">
      <h3 class="title">브랜드 이야기</h3>
      <div class="img_slide_scroll">
        <ul class="slide_list">
          <li class="slide">
            <a href="#">
              <img src="img/slide_img_1.png" alt="이미지1">
              <span class="s_title">이니스프리 이야기</span>
              <span class="new">new</span>
            </a>
            <p class="date">1일전</p>
            <span class="played">1002</span>
          </li>
          <li class="slide">
            <a href="#">
              <img src="img/slide_img_2.png" alt="이미지1">
              <span class="s_title">이니스프리 이야기</span>
              <span class="new">new</span>
            </a>
            <p class="date">1일전</p>
            <span class="played">1002</span>
          </li>
          <li class="slide">
            <a href="#">
              <img src="img/slide_img_3.png" alt="이미지1">
              <span class="s_title">이니스프리 이야기</span>
              <span class="new">new</span>
            </a>
            <p class="date">1일전</p>
            <span class="played">1002</span>
          </li>
          <li class="slide">
            <a href="#"><img src="img/slide_img_4.png" alt="이미지1">
              <span class="s_title">이니스프리 이야기</span>
              <span class="new">new</span>
            </a>
            <p class="date">1일전</p>
            <span class="played">1002</span>
          </li>
          <li class="slide">
            <a href="#">
              <img src="img/slide_img_4.png" alt="이미지1">
              <span class="s_title">이니스프리 이야기</span>
              <span class="new">new</span>
            </a>
            <p class="date">1일전</p>
            <span class="played">1002</span>
          </li>
        </ul>
      </div>
      <div class="more_story">더 많은 이야기 보러가기</div>
    </section>
    <section class="board_list">
      <h3 class="title">관련글</h3>
    </section>
  </div>
</body>

</html>
